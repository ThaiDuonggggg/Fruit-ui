<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/contact/contact.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Fruit - Shop Detail</title>
</head>
<body>
    <div id="main">
        <header class="header"></header>

        <div class="banner_shop">
            <div class="banner_shop-container">
                <h1>Contact</h1>
                <ul>
                 <li>
                     <a href="./index.html">Home</a>
                 </li>
                 <li>
                     <a href="#">Pages</a>
                 </li>
                 <li>
                     Contact
                 </li>
                </ul>
            </div>
         </div>

        <div class="container">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-6 m-12 c-12">
                        <form action="#" class="form-1" id="form-1">
                            <h3 class="heading">Contact</h3>
                            <div class="spacer"></div>

                            <div class="form-group">
                                <label for="fullName" class="form-label">Your Name*</label>
                                <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Ex: Duong Hong" spellcheck="false">
                                <span class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">Email*</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Ex: example@gmail.com" spellcheck="false">
                                <span class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="form-label">Phone*</label>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Ex: +8412345678">
                                <span class="form-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="message" class="form-label">Message*</label>
                                <input name="message" id="message" class="form-text" spellcheck="false" placeholder="Your message is our happiness!"></input>
                                <span class="form-message"></span>
                            </div>
                            <button class="btn btn_add-cart btn_submit">
                                <span>Submit</span>
                            </button>
                        </form>
                    </div>
                    <div class="col l-6 m-12 c-12">
                        <div class="contact_address">
                            <div class="contact_address-body">
                                <i class="fa-solid fa-location-dot"></i>
                                <div class="contact_address-item">
                                    <h4>Address</h4>
                                    <p>Street Le Trong Tan, District Tan Phu, TP. Ho Chi Minh</p>
                                </div>
                            </div>
                            <div class="contact_address-body">
                                <i class="fa-solid fa-envelope"></i>
                                <div class="contact_address-item">
                                    <h4>Mail Us</h4>
                                    <p>info@gmail.com</p>
                                </div>
                            </div>
                            <div class="contact_address-body">
                                <i class="fa-solid fa-phone"></i>
                                <div class="contact_address-item">
                                    <h4>Telephone</h4>
                                    <p>+84 987654321</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script src="./js/contact/contact.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            formMessage: '.form-message',
            rules: [
                Validator.isRequired('#fullName', 'Please enter your full name'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', 'Your email is not correct'),
                Validator.isPhone('#phone', 'Please enter your correct phone number'),
                Validator.isRequired('#message', 'Please leave your feedback'),
            ],
            onSubmit(data) {
                console.log(data);
            }
        })
    </script>
</body>
</html>
